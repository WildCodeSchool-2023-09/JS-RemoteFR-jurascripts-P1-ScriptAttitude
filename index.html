<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon" />
    <title>JuraWiki</title>
  </head>
  <body>
    <header>
      <section class="container_header">
        <nav></nav>
        <img src="src/fond_nav.jpg" alt="fond avec un dinosaure" />
        <img src="src/logo.png" alt="logo de JuraWiki" />
        <a href=""><img src="src/forum.png" alt="icone du lien furum" /></a>
        <a href=""><img src="src/login.png" alt="icone du login" /></a>
      </section>
    </header>
    <main>
      <section class="container_dinosaure_list">
        <h1></h1>

        <section class="container_primary_seletion">
          <button id="carnivore" data-name="carnivore">Carnivores</button>
          <button id="herbivore" data-name="herbivore">Herbivores</button>
        </section>
        <section class="container_second_seletion">
          <fieldset>
            <legend>Categories</legend>
            <div class="Categorie_checkbox">
              <input type="checkbox" data-name="terrestre" id="terrestre" />
              <label for="terrestre">Terrestre</label>
            </div>
            <div class="Categorie_checkbox">
              <input type="checkbox" data-name="aquatique" id="aquatique" />
              <label for="aquatique">Aquatique</label>
            </div>
            <div class="Categorie_checkbox">
              <input type="checkbox" data-name="volant" id="volant" />
              <label for="volant">Volant</label>
            </div>
          </fieldset>
        </section>
        <section class="container_card">
          <section class="container_card_carnivore" data-name="carnivore">
            <section class="container_card_terrestre" data-name="terrestre">
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">

              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
            <section class="container_card_aquatique" data-name="aquatique">
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
            <section class="container_card_volant" data-name="volant">
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
          </section>
          <section class="container_card_herbivore" data-name="herbivore">
            <section class="container_card_terrestre" data-name="terrestre">
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
            <section class="container_card_aquatique" data-name="aquatique">
              <div class="c_card">

                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
            <section class="container_card_volant" data-name="volant">
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
              <div class="c_card">
                <img src="" alt="un dinosaure" />
              </div>
            </section>
          </section>
        </section>
        <section class="container_nav_card">
          <button class="nav_card_l"><<</button>
          <button class="nav_card_r">>></button>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>

</html>
